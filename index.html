<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f7f9fa;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .resume-container {
            max-width: 600px;
            background: #fff;
            margin: 40px auto 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 36px 32px 32px 32px;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            letter-spacing: 1px;
            color: #174ea6; /* 深蓝色 */
        }
        .section {
            margin-top: 28px;
        }
        .section-title {
            font-size: 1.15em;
            color: #3a7afe;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        ul {
            padding-left: 20px;
            margin: 0;
        }
        li {
            margin-bottom: 6px;
            line-height: 1.7;
        }
        .info {
            color: #555;
            font-size: 1.05em;
            margin-bottom: 2px;
        }
        /* 工作经历加粗 */
        .work-experience-list li {
            font-weight: bold;
        }
        @media (max-width: 700px) {
            .resume-container {
                padding: 20px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <h1>张三</h1>
        <div class="info">西南交通大学 · 机械专业</div>

        <div class="section">
            <div class="section-title">工作经历</div>
            <ul class="work-experience-list">
                <li>动车组检修</li>
                <li>抖店创业</li>
                <li>AI创业</li>
            </ul>
        </div>

        <div class="section">
            <div class="section-title">技能</div>
            <ul>
                <li>Python基础</li>
                <li>Axure</li>
                <li>项目管理</li>
            </ul>
        </div>
    </div>
</body>
</html>
