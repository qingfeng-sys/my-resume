<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f7f9fa;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .resume-container {
            max-width: 600px;
            background: #fff;
            margin: 40px auto 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 36px 32px 32px 32px;

            font-weight: bold;

        .section-title {
            font-size: 1.5em;
            color: #174ea6;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 28px;
        }
        .section {
            margin-bottom: 24px;
        }
        ul {
            padding-left: 20px;
            margin: 0;
        }
        li {
            margin-bottom: 6px;
            line-height: 1.7;
        }
        .info {
            color: #555;
            font-size: 1.05em;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="main-title">我的简历</div>

            <div class="section-title">张三</div>

                邮箱：zhangsan@example.com<br>
                地址：北京市朝阳区
            </div>
        </div>
        <div class="section">
            <div class="section-title">工作经历</div>
            <ul>
                <li>公司A，前端开发工程师，2019-2022</li>
                <li>公司B，Web开发实习生，2018-2019</li>
            </ul>
        </div>
        <div class="section">
            <div class="section-title">技能</div>
            <ul>
                <li>HTML/CSS/JavaScript</li>
                <li>Vue.js / React</li>
                <li>Git / Webpack</li>
            </ul>
        </div>
    </div>
</body>
